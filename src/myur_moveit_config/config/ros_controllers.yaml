UR5_movergroup_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint
  gains:
    shoulder_pan_joint:
      p: 4000
      d: 200
      i: 1
      i_clamp: 1
    shoulder_lift_joint:
      p: 10000
      d: 200
      i: 1
      i_clamp: 1
    elbow_joint:
      p: 2000
      d: 20
      i: 1
      i_clamp: 1
    wrist_1_joint:
      p: 500
      d: 1
      i: 1
      i_clamp: 1
    wrist_2_joint:
      p: 500
      d: 1
      i: 1
      i_clamp: 1
    wrist_3_joint:
      p: 10
      d: 0.1
      i: 0
      i_clamp: 1
  constraints:
      stopped_velocity_tolerance: 0.0
Robotiq_movegroup_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - finger_joint
  gains:
    finger_joint:
      p: 100
      d: 1
      i: 1
      i_clamp: 1
  constraints:
      stopped_velocity_tolerance: 0.0